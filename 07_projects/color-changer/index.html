<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COLOR CHANGER</title>
	<style>
		body{
			text-align: center;
		}
		.button{
			width: 124px;
    height: 118px;
    border: 1px solid black;
    border-radius: 14px;
    /* gap: 10px; */
    margin: 12px;
		box-shadow: 9px 3px 11px 2px rgba(0, 0, 0, 1);
		/* font-family: ; */
		font-size: 16px;
		}
		#gold{
			background-color: #FFD700;
		}
		#teal{
			background-color: #008080;
		}
		#olive{
			background-color: #808000;
		}
		#coral{
			background-color: #FF7F50;
		}
	</style>
</head>
<body>
	<h1>Color Scheme Switcher</h1>
	<button class="button" id="gold" onclick="displayGold">Gold</button>
	<button class="button" id="teal" onclick="displayTeal">Teal</button>
	<button class="button" id="olive" onclick="displayOlive">Olive Green</button>
	<button class="button" id="coral" onclick="displayCoral">Coral</button>
	<h1>
		try clicking on one of the above color <br> <span>to change the color of the page</span>
	</h1>
</body>
<script src="index.js"></script>
</html>
